name: CI

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v2
      with:
      go-version: '1.9.3' # The Go version to download (if necessary) and use.
    - run: go run hello.go
